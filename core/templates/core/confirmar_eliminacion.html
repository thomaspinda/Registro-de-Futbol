<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que quieres eliminar {{ tipo }} <strong>"{{ objeto.nombre }}"</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, Eliminar</button>
        <a href="{% if tipo == 'equipo' %}{% url 'lista_equipos' %}{% else %}{% url 'lista_jugadores' %}{% endif %}">Cancelar</a>
    </form>
</body>
</html>
