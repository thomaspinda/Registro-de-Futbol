<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ accion }} Jugador</title>
</head>
<body>
    <h1>{{ accion }} Jugador</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ accion }}</button>
    </form>
    <br>
    <a href="{% url 'lista_jugadores' %}">Volver a la lista de jugadores</a>
</body>
</html>
